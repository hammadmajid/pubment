- hosts: backend
  become: yes
  vars_files:
    - vault.yml
  tasks:
    - name: Update apt cache and upgrade
      apt: update_cache=yes upgrade=dist

    - name: Install required packages for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Clone repository
      git:
        repo: 'https://github.com/hammadmajid/CodeAlpha_MiniSocialMediaApp.git'
        dest: /opt/mini-social-app
        version: main

    - name: Create backend .env
      copy:
        dest: /opt/mini-social-app/.env
        content: |
          MONGODB_URI={{ MONGODB_URI }}
          JWT_SECRET={{ JWT_SECRET }}
          CORS_ORIGIN=https://pubment.xyz
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Build server Docker image
      shell: docker build --file apps/server/Dockerfile -t mini-social-server .
      args:
        chdir: /opt/mini-social-app

    - name: Run server container
      docker_container:
        name: mini-social-server
        image: mini-social-server
        restart_policy: always
        env_file: /opt/mini-social-app/.env
        ports:
          - "3000:3000"
        state: started

    - name: Allow only internal traffic on port 3000
      ufw:
        rule: allow
        port: 3000
        proto: tcp
        from_ip: 10.0.0.0/8
      notify: reload ufw

  handlers:
    - name: reload ufw
      service:
        name: ufw
        state: restarted